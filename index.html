<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fa/fontawesome.css">
    <link rel="stylesheet" href="./fa/brands.css">
    <link rel="stylesheet" href="./fa/solid.css">
</head>
<body>
    <div class="container">
        <h1>Student Assignment Portal</h1>

        <div class="countdown-container">
            <h2>Countdown Timer</h2>
            <div id="countdown"></div>
        </div>

        <form id="assignmentForm">
            <label for="assignmentText">Assignment Text:</label>
            <textarea id="assignmentText" name="assignmentText" rows="6" required></textarea>
            <button type="submit">Submit Assignment</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>  
</html>
